<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img style="width: 2000px; height: 100px;" src="http://www.albionfc.uy/media/com_acymailing/upload/instagram.png ">
  </ion-item>

  <ion-list no-lines>
    <ion-item>
      <form [formGroup]='formGroup'>
        <ion-list no-lines>
          <ion-item>
            <ion-input placeholder="name" formControlName="Nname" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="formGroup.controls['Nname'].errors?.required &&
          formGroup.controls['Nname'].touched">
            <p>*Campo nombre requerido</p>
          </ion-item>
        </ion-list>
      </form>
    </ion-item>



    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Comentario</ion-label>
      <ion-input type="text" [(ngModel)]="comentario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Acepto los t√©rminos y condiciones</ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle enabled checked="false" [(ngModel)]="toggleStatus"></ion-toggle>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="gotoWelcome()">Ingresar</button>
    </ion-item>

  </ion-list>
</ion-content>
