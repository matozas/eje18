<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img style="width: 2000px; height: 100px;" src="http://www.albionfc.uy/media/com_acymailing/upload/instagram.png ">
  </ion-item>

  <ion-list no-lines>
    <ion-item>
      <form [formGroup]='formGroup'>
        <ion-list no-lines>
          <ion-item>
            <ion-input placeholder="Nombre" formControlName="Nname" type="text" [(ngModel)]="Nname"></ion-input>
          </ion-item>
          <ion-item *ngIf="formGroup.controls['Nname'].errors?.required &&
          formGroup.controls['Nname'].touched">
            <p>*Campo nombre requerido</p>
          </ion-item>

          <ion-item>
              <ion-input placeholder="email" formControlName="Nemail" type="text"  [(ngModel)]="Nemail" ></ion-input>
            </ion-item>
            <ion-item *ngIf="formGroup.controls['Nemail'].errors?.required &&
            formGroup.controls['Nemail'].touched">
              <p>*Email Requerido</p>
            </ion-item>

            <ion-item>
                <ion-input placeholder="Telefono" formControlName="Ntel" type="text" [(ngModel)]="Ntel"></ion-input>
              </ion-item>
              <ion-item *ngIf="formGroup.controls['Ntel'].errors?.required &&
              formGroup.controls['Ntel'].touched">
                <p>*Ingrese Numero de Telefono Obligatorio </p>
              </ion-item>

              <ion-item>
                  <ion-input placeholder="Comentario" formControlName="Ncom" type="text" [(ngModel)]="Ncom"></ion-input>
                </ion-item>
                <ion-item *ngIf="formGroup.controls['Ncom'].errors?.required &&
                formGroup.controls['Ncom'].touched">
                  <p>*Ingrese un comentario Por Favor!! </p>
                </ion-item>
      
        </ion-list>
      </form>
    </ion-item>

    
    <ion-item>
      <ion-label stacked>Acepto los t√©rminos y condiciones</ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle enabled checked="false" [(ngModel)]="toggleStatus"></ion-toggle>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="gotoWelcome()">Ingresar</button>
    </ion-item>

  </ion-list>
</ion-content>
